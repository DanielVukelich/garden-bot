<b>Hello, world!</b>

{% for solenoid in solenoids %}
<a href="/api/runfaucet?id={{ solenoid.name }}">Enable {{ solenoid.value }}</a>
{% endfor %}

<br/>

<img src='/camera?ms=0' id='video-feed'/>
<script>
  interval = 5000
  function refreshCam() {
      var myImg = document.getElementById('video-feed');
      myImg.src = '/camera?ms=' + interval + '&t=' + Date.now();
  }

  refreshCam();
  setInterval(refreshCam, interval);
</script>
