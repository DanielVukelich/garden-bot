<div>
  <b>Trigger a solenoid:</b>
  <div>
    {% for solenoid in solenoids %}
    <input type="radio" id="{{ solenoid.name }}" name="select_solenoid" value="{{ solenoid.name }}">
    <label for="{{ solenoid.name }}">{{ solenoid.value }}</label><br>
    {% endfor %}

    <button onclick="TriggerSolenoid()">Submit</button>
    <p id="job-result">Result: 'N/A'</p>
  </div>
</div>

<div>
  <textarea id="status" cols="80" rows="2" readonly="true"></textarea>
</div>
<div>
  <textarea id="flow" cols="80" rows="2" readonly="true"></textarea>
</div>

{% if mocked_pins %}
<div id="pin-mock">
  <input type="range" min="0" max="120" name="simulate-hz">Gpio Frequency (Hz):</input>
  <button onclick="SimulateWaterFlow()">Submit</button>
  <button onclick="StopWaterFlow()">Stop</button>
</div>
{% endif %}


<div>
  <img src="/camera?ms=0" id="video-feed"/>
</div>

<script src="/js/index.js"></script>
